<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Embalses</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
	</head>
	<body>
		<div id="app">
			<h1>Embalses</h1>
			<div id="progress-container">
				<div id="progress-labels">
					<span>1</span>
					<span id="max-value">2</span>
				</div>
				<input
					type="range"
					id="progress-input"
					min="0"
					max="1"
					step="0.001"
					value="0"
				/>
				<div id="value-display">Valor: 1</div>
			</div>
			<div id="location-controls">
				<button id="get-location">Obtener mi ubicación</button>
				<input type="text" id="manual-lat" placeholder="Latitud" />
				<input type="text" id="manual-lon" placeholder="Longitud" />
				<button id="set-manual-location">Establecer ubicación manual</button>
			</div>
			<div id="map" style="height: 500px; margin-bottom: 20px"></div>
			<canvas id="embalsesChart"></canvas>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
